<div>
  <div class="container mt-4">
    <table class="w-100">
      <thead class="text-center bg-purple-soft text-white p-3 rounded-top">
        <th>Código</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripción</th>
        <th>Stock</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </thead>
      <tbody class="text-center">
        <tr
          *ngFor="let product of productService.products"
          class="border-bottom"
        >
          <td>{{ product._id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.image }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <i class="material-icons text-success m-2">refresh</i>
              <i class="material-icons text-danger m-2">delete</i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center">
    <div class="w-25 border m-5 p-5 rounded">
      <form #productForm="ngForm">
        <h3 class="my-4 text-purple text-center">Agregar producto</h3>
  
        <hr class="mb-4" />
  
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del producto</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            name="name"
            #name="ngModel"
            [(ngModel)]="productService.currentProduct.name"
          />
        </div>
  
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input
            type="text"
            class="form-control"
            id="price"
            aria-describedby="emailHelp"
            name="price"
            #price="ngModel"
            [(ngModel)]="productService.currentProduct.price"
          />
        </div>
  
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="text"
            class="form-control"
            id="stock"
            aria-describedby="emailHelp"
            name="stock"
            #stock="ngModel"
            [(ngModel)]="productService.currentProduct.stock"
          />
        </div>
  
        <div class="mb-3">
          <label for="image" class="form-label">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="image"
            aria-describedby="emailHelp"
            name="image"
            #image="ngModel"
            [(ngModel)]="productService.currentProduct.image"
          />
        </div>
  
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            type="text"
            class="form-control"
            id="description"
            name="description"
            #description="ngModel"
            [(ngModel)]="productService.currentProduct.description"
          ></textarea>
        </div>
  
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
</div>
